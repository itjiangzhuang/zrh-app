<div class="addCardDiv">
    <span class="addCardSpan">持卡人</span>
    <input type="text"
           class="addCardInput"
           ng-model="phoneNum"
           maxlength="11"
           ng-required="true"
           onKeypress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false;"
           ng-change="change()"
           ng-trim="false">
    <span class="alertCard" ng-click="alertTip()"></span>
</div>
<div class="addCardDiv">
    <span class="addCardSpan">卡号</span>
    <input type="text" class="addCardInput">
</div>
<div class="coverAlert">
    <div class="alertTip">
        <p class="alertTipTittle">持卡人说明</p>
        <p class="alertTipContent">为了您的帐户资金安全，只能绑定持卡人本人的银行卡</p>
        <input type="button" class="exitAlert" ng-click="exitAlertTip()" value="退出">
    </div>
</div>
<input type="submit" value="下一步" class="next" ng-click="next_step()">
