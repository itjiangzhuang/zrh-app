
<!--单选-->
<div class="mask">
    <div class="checkBox">
        <ul class="checkList">
        <li class="checkBoxLine" ng-repeat="obj in obj_list" ng-click="check(obj.name)">
            <span ng-class="{true: 'checked', false: 'check'}[obj.check]"></span>
            <span>{{obj.name}}</span>
        </li>
        </ul>
        <input  type='submit'class="alertButton" value="确定" ng-click="sure()"/>
    </div>
</div>
