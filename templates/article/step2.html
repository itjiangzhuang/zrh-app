<div style="background: #ffffff; position: relative">
<div class="viprelease1Header">

        <div class="redPoint">
            <div class="redPointInner"></div>
        </div>
    </div>

	 <img id="pickPledgeImg" src="img/icon/upload1.png" class="loadjia fl">
	</div>

<div class="required">
    <div ng-class="setStyle_div(article.continualOperateYear)">

<div class="required">

    <!--<div class="requiredDivInput" contenteditable="true" id="financialInfo">{{article.financialInfo || '点击加号添加财务报表图片'}}</div>-->

<div class="required">
    <div ng-class="setStyle_div(article.corporateResidence)">
        <span class="reqNameSpan2">法人户籍</span>
    </div>

    <!--<div class="requiredDivInput" contenteditable="true" id="advantages">{{article.advantages || '请输入公司的其他贷款优势。'}}</div>-->

            <div class="redPointInner"></div>
        </div>
	</div>
    <div id="upload_advantagesImg">
        <img src="img/icon/upload1.png" class="loadjia fl" id="pickAdvantagesImg">

</div>
<div  class="loadlast">
    <div class="doubleButton">
    <span class="doubleButtonLeft" ng-click="save()">保存</span>
    <span class="doubleButtonRight" ng-click="release()">发布</span>
</div>
</div>
</div>
<script>
    var pledge = document.getElementById("pledge");
//    var text = document.getElementsByClassName("detailDescribe");
    var financialInfo = document.getElementById("financialInfo");
    var advantages = document.getElementById("advantages");
    var autoTextarea = function (elem, extra, maxHeight) {
        extra = extra || 0;
        var isFirefox = !!document.getBoxObjectFor || 'mozInnerScreenX' in window,
                isOpera = !!window.opera && !!window.opera.toString().indexOf('Opera'),
                addEvent = function (type, callback) {
                    elem.addEventListener ?
                            elem.addEventListener(type, callback, false) :
                            elem.attachEvent('on' + type, callback);
                },
                getStyle = elem.currentStyle ? function (name) {
                    var val = elem.currentStyle[name];

                    if (name === 'height' && val.search(/px/i) !== 1) {
                        var rect = elem.getBoundingClientRect();
                        return rect.bottom - rect.top -
                                parseFloat(getStyle('paddingTop')) -
                                parseFloat(getStyle('paddingBottom')) + 'px';
                    };

                    return val;
                } : function (name) {
                    return getComputedStyle(elem, null)[name];
                },
                minHeight = parseFloat(getStyle('height'));

        elem.style.resize = 'none';

        var change = function () {
            var scrollTop, height,
                    padding = 0,
                    style = elem.style;

            if (elem._length === elem.value.length) return;
            elem._length = elem.value.length;

            if (!isFirefox && !isOpera) {
                padding = parseInt(getStyle('paddingTop')) + parseInt(getStyle('paddingBottom'));
            };
            scrollTop = document.body.scrollTop || document.documentElement.scrollTop;

            elem.style.height = minHeight + 'px';
            if (elem.scrollHeight > minHeight) {
                if (maxHeight && elem.scrollHeight > maxHeight) {
                    height = maxHeight - padding;
                    style.overflowY = 'auto';
                } else {
                    height = elem.scrollHeight - padding;
                    style.overflowY = 'hidden';
                };
                style.height = height + extra + 'px';
                scrollTop += parseInt(style.height) - elem.currHeight;
                document.body.scrollTop = scrollTop;
                document.documentElement.scrollTop = scrollTop;
                elem.currHeight = parseInt(style.height);
            };
        };

        addEvent('propertychange', change);
        addEvent('input', change);
        addEvent('focus', change);
        change();
    };
    autoTextarea(pledge);// 调用
    autoTextarea(financialInfo);// 调用
    autoTextarea(advantages);// 调用
</script>
