<div style="background: #ffffff;width:100%">
<div class="viprelease1Header">
    <p class="viprelease1Headerp1">温馨提示：</p>
    <p class="viprelease1Headerp2">信息越完整，成功率越高!</p>
</div>
<div class="information">精准信息</div>
<div  class="informationContent">
    <span class="reqNameSpan1"></span>
    <span class="reqNameSpan2">抵押物</span>
</div>
<div class="collateral">
    <div class="collateral1">
        <div class="collateralDiv" ng-repeat="pt in pledgeTypeList" ng-click="check(pt.name)">
            <span ng-class="{false: 'check', true: 'checked'}[pt.check]"></span>
            <span class="checkText">{{pt.name}}</span>
            <span class="checkLine">|</span>
            <p class="collateralLine"></p>
        </div>
        <p class="clearRightBorder"></p>
        <!--<div class="coverBottomBorder"></div>-->
    </div>
</div>
<div class="xushu" contenteditable="true">{{article.pledge}}</div>
<div class="loadlie clear" >
	<div class="img-list fl" ng-repeat="pledgeImg in article.pledgeImgs" ng-click="removePledgeImg($index)">
        <img src="{{pledgeImg}}" alt="" style="border: 0">
        <div class="redPoint">
            <div class="redPointInner"></div>
        </div>
    </div>
    <div id="upload_pledgeImg">
	 <img id="pickPledgeImg" src="img/icon/upload1.png" class="loadjia fl">
	</div>
</div>

<div class="required clear">
    <div ng-class="setStyle_div(article.continualOperateYear)">
        <span class="reqNameSpan1 " ng-hide="article.continualOperateYear"></span>
        <span class="reqNameSpan2 ">年实际经营流水（万元）</span>
    </div>
    <input type="text" placeholder="请输入对公账户流水" ng-model="article.continualOperateYear"/>
</div>
<div class="norequired">
    <div class="noreqName">对公账户流水（万元）</div>
    <input type="text" placeholder="请输入对公账户流水" ng-model="article.continualPublicYear"/>
</div>
<div class="norequired" ng-click="choose_credit()">
    <div class="noreqName">贷款方式</div>
    <div class="reqtishi">{{article.credit || '请选择贷款方式'}}</div>
    <span class="setupimg"></span>
</div>

<div class="norequired">
    <div class="noreqName">财务信息（应收 资产规模）</div>
    <!--<input type="text" placeholder="点击加号添加财务报表图片" ng-model="article.financialInfo"/>-->
    <div class="xushu" contenteditable="true">{{article.financialInfo}}</div>
</div>

<div class="loadlie" >
	<div class="img-list fl" ng-repeat="financialImg in article.financialImgs" ng-click="removeFinancialImg($index)">
        <img src="{{financialImg}}" alt="" style="border: 0">
        <div class="redPoint">
            <div class="redPointInner"></div>
        </div>
	</div>
	<div id="upload_financialImg">
       <img src="img/icon/upload1.png" class="loadjia fl" id="pickFinancialImg">
    </div>
</div>
<div class="norequired" style="margin-top: 26px;">
    <div class="noreqName">业务往来</div>
    <input type="text" placeholder="请输入几个上下游主要客户和采购对象" ng-model="article.businessContact"/>
</div>
<div class="norequired">
    <div class="noreqName">法人户籍</div>
    <input type="text" placeholder="请输入法人户籍" ng-model="article.corporateResidence"/>
</div>
<div class="noRequired">
    <div class="noreqName">公司优势</div>
    <!--<input type="text" placeholder="请输入公司的其他贷款优势" ng-model="article.advantages" />-->
    <div class="xushu fl" contenteditable="true">{{article.advantages}}</div>
</div>
<div class="loadlie" id="upload_advantagesImg">
	<div class="img-list fl" ng-repeat="advantagesImg in article.advantagesImgs" ng-click="removeAdvantagesImg($index)">
        <img src="{{advantagesImg}}" alt="" style="border: 0">
        <div class="redPoint">
            <div class="redPointInner"></div>
        </div>
	</div>
    <div id="upload_financialImg">
        <img src="img/icon/upload1.png" class="loadjia fl"id="pickAdvantagesImg">
    </div>
</div>
<div  class="loadlast"></div>

<div class="sureslecte">
    <span class="sureslecte1" ng-click="save()">保存</span>
    <span class="sureslecte2" ng-click="release()">发布</span>
</div>
</div>
