
<!--贷款方式-->
<ul class="chkbox" >
    <li class="chkboxline" ng-repeat="credit in credit_list" ng-click="check(branch.name)">
        <span ng-class="{true: 'check', false: 'checked'}[credit.check]"></span>
        <span class="buxiang">{{credit.name}}</span>
    </li>
    <li class="surebtn" ng-click="sure()">确定</li>
</ul>
<!--遮罩层-->
<div class="cover"></div>
