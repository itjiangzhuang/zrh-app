<div class="regForm1">
    <div class="prompt">
        <div  ng-show="error_msg">
            {{error_msg}}
        </div>
    </div>
	<div style="background: #ffffff">
		<input type="text" placeholder="请输入手机号" class="phoneCode"
			ng-model="loginUser.mobile" maxlength="11"
               onkeyup="if(event.keyCode !=37 && event.keyCode != 39){if (! /^\d+$/ig.test(this.value)){this.value=this.value.replace(/[^\d]/ig,'')}}"/>
	    <input type="password" placeholder="请输入密码" class="phoneCode" maxlength="12"
	    	ng-model="loginUser.password"/>
    </div>
    <p class="forget" ng-click="reset()">忘记密码</p>
    <input  type="submit" class="regRelease" value="登录" ng-click="login()"/>
    <div class="newUser" ng-click="register()">注册新用户</div>


</div>
